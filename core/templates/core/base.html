<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet"> {% block corecss %}
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}"> {% endblock corecss %}

</head>

<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2">
                <div class="border border-warning h-120">
                    <div class="text-center">
                        <img src="{% static 'core/images/pic1.jpeg' %}" alt="ProfilePic" class="img-fluid rounded-circle mt-5" width="100px" height="100px">
                    </div>
                    <hr class="border border-light">
                    <h3 class="text-white text-center mt-3 st-font">Shivraj Singh</h3>
                    <nav class="nav flex-column text-center">
                        <a href="/" class="nav-link {{home}}">Home</a>
                        <a href="{% url 'services' %}" class="nav-link {{services}}">Services</a>
                        <a href="{% url 'skill' %}" class="nav-link {{skill}}">Skill</a>
                        <a href="{% url 'contact' %}" class="nav-link {{contact}}">Contact</a>
                    </nav>
                </div>
            </div>
            <div class="col-sm-10">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>
    <script src="{% static 'core/js/all.min.js' %}"></script>
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
</body>

</html>
